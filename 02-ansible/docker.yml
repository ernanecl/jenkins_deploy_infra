- hosts: all

  tasks:
    - name: install packages required by docker
      become: true
      apt:
        update_cache: yes
        state: latest
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gpg-agent
          - software-properties-common

    - name: add docker GPG key
      become: true
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: add docker apt repo
      become: true
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu bionic stable
        state: present

    - name: install docker
      become: true
      apt:
        update_cache: yes
        state: latest
        name:
        - docker-ce
        - docker-ce-cli
        - containerd.io

    - name: "Restart docker"
      shell: sudo systemctl restart docker
      become: yes

    - name: "Fazer pull do docker"
      shell: "docker pull ernanecl/app-java-validacao-cnpj"
      become: yes

    - name: "Roda o container"
      shell: "docker run -d -p 3000:3000 --name app-java-validacao-cnpj ernanecl/app-java-validacao-cnpj"
      become: yes
